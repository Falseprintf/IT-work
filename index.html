<!DOCTYPE html><head><style>* {margin: 0;padding: 0;box-sizing: border-box;}
body {background-color: #79d5ff;font-family: Arial, sans-serif;}
.上部横栏 {position: fixed;top: 0;left: 0;right: 0;height: 60px;background: rgb(24, 84, 132);box-shadow: 0 2px 4px #eee;z-index: 10;}
.导航容器 {width: 1200px;margin: 0 auto;height: 100%;display: flex;align-items: center;gap: 20px;}
.网站标志 {width: 100px;height: 40px;background: url('https://ts3.tc.mm.bing.net/th/id/OIP-C.vE0hAaYpoLLERknuUYOpDQHaHa?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center;background-size: contain;}
.上部横栏内字 {display: flex;gap: 25px;margin-left: 10px;}
.上部横栏内字 a {text-decoration: none;color: #000000;font-size: 18px;}.搜索框 {flex: 1;}
.搜索框 input {width: 100%;height: 34px;border: 1px solid #2ff1ff;border-radius: 17px;padding: 0 15px;outline: none;}
.用户头像 {width: 36px;height: 36px;border-radius: 50%;background: url('https://ts3.tc.mm.bing.net/th/id/OIP-C.fVqN4CZG2_yrhDrE8o-BmgHaHa?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center;background-size: cover;}
.横图片 {width: 100%;height: 450px;background: url('https://image.baidu.com/search/down?url=https://tvax1.sinaimg.cn/large/e2737f34gy1hwnmd7i79xj22801e0npd.jpg') no-repeat center;background-size: cover;}
.类名 {width: 1200px;margin: 20px auto;display: flex;flex-wrap: wrap;gap: 20px;}
.类名-item {width: 70px;height: 70px;background: rgba(56, 18, 18, 0.144);border-radius: 8px;display: flex;flex-direction: column;align-items: center;justify-content: center;box-shadow: 0 1px 3px #eee;}
.类名-img {width: 38px;height: 38px;border-radius: 50%;background-size: cover;margin-bottom: 5px;}
.类名-name {font-size: 14px;color: #0010c5;}.图片背景 {width: 1200px;margin: 0 auto;display: flex;gap: 20px;}
.大图片 {width: 45%;background: white;border-radius: 8px;overflow: hidden;box-shadow: 0 1px 4px #eee;height: calc 320px;}
.大图片覆盖范围 {width: 100%;height: 100%;background-size: cover;background-repeat: no-repeat;background-position: center;}
.小图片分为六个 {flex: 1;display: grid;grid-template-columns: repeat(3, 1fr);gap: 20px;}
.小图片覆盖范围 {width: 100%;height: 150px;background-size: cover;background-repeat: no-repeat;background-position: center;}
</style></head><body>
